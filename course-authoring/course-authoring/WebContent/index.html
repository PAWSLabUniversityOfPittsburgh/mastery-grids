<body>
<div id="userInfo"></div>
<div class="wrap">
<div class="se-pre-con">
	<div id="ca">
		<h3><span class="cNotifyContent">Course List</span></h3>
		<div>
			<div style="height: 450px">	<table id="course-table" class="display"></table></div>
		</div>
		<h3>Course Info</h3>
		<div>
			<div class="metainfo">
				<div><!-- Name -->
				<label>Course Name</label>
				<input type="text" class="cName"/></div>
				<div><!-- Code -->
				<label>Course Code</label>
				<input type="text" class="cCode"/></div>
				<div><!-- Domain -->
				<label>Domain</label>
				<select class="cDomain"></select></div>
				<div><!-- Visible -->
				<label>Visiblity</label>
				<input type="checkbox" class="cVisible"/>This course is visible</div>
			</div>
			<div style="clear:both"></div>
			<label style="padding-left:6px"><a id="mastery-link" href="" style="color:blue;text-decoration:none" target="_blank">Link to Course in Mastery Grid</a></label>	
			<div class="submitAction"></div>
			<div style="float:left; width: 630px">
				<div class="title1">Resources &amp; Providers</div>
				<div class="rList" style="float:left; width:320px;">
					<div class="plate rplate">
						<ol class="resources">
						</ol>
					</div>
					<div class="funcWrapper" id="rFunction">
						<ul class="functions ui-widget ui-helper-clearfix">
							<li class="ui-state-default ui-corner-all" title="Edit this resource"><span id="editResource" class="ui-icon ui-icon-pencil"></span></li>
							<li class="ui-state-default ui-corner-all" title="Add a resource"><span id="addResource" class="ui-icon ui-icon-plus"></span></li>

						</ul>
					</div>
				</div>
				<div class="proList" style="float:left; width:300px; margin-left: 10px;">
					<div class="plate proplate">
						<ol class="providers">
						</ol>
					</div>
					<div class="funcWrapper" id="proFunction">
						<ul class="functions ui-widget ui-helper-clearfix">
							<li class="ui-state-default ui-corner-all" title="Delete this provider"><span id="delProvider" class="ui-icon ui-icon-trash"></span></li>
						</ul>
					</div>
				</div>
			</div>
			<div style="float:left; width:310px; margin-left:20px;" class="providers">
				<div class="title1">Available Content Packages</div>
				<div class="plate propoolplate">
					<ol class="propool">
					</ol>
				</div>
				<div class="proInfo">
					<!-- Added by hardik -->
					<button class="update_resources" type="button"><img src="./public/images/refresh.png"/>Update Resources</button>
				</div>
			</div>
			<div style="clear:both"></div>
		</div>
		<h3>Topic Editing</h3>
		<div>
			<div class="leftWrapper">
				<div class="uList">
					<div class="title1">Units</div>
					<div class="plate uplate">
						<ol class="units">
						</ol>
					</div>
					<div class="funcWrapper" id="uFunction">
						<ul class="functions ui-widget ui-helper-clearfix">
							<li class="ui-state-default ui-corner-all" title="Edit this unit"><span id="editUnit" class="ui-icon ui-icon-pencil"></span></li>
							<li class="ui-state-default ui-corner-all" title="Add a unit"><span id="addUnit" class="ui-icon ui-icon-plus"></span></li>
							<li class="ui-state-default ui-corner-all" title="Delete this unit"><span id="delUnit" class="ui-icon ui-icon-trash"></span></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="rightWrapper">
				<div class="title1">Resources</div>
				<div id="rTab">

<div class="toolbar">
	<div style="float: left">
		<button class="topic edit_t" type="button"><img src="./public/images/edit_ico.png"/>Edit Topics</button>
	</div>
	<div style="float: right">
		<button class="meta edit_m" type="button"><img src="./public/images/edit_ico.png"/>Edit Course Info</button>
		<button class="meta clone" type="button"><img src="./public/images/copy_ico.png"/>Clone Course</button>
		<button class="meta add" type="button"><img src="./public/images/new_ico.png"/>New Course</button>

</div>

	<!-- Name -->
	<label>Do you really want to delete this course? The loss of this procedure is unable to recover.</label>
	<label>Please type 'DELETE' (case sensitive) in the box below:</label>
	<input type="text" class="confirm"/>
</div>
<!-- courseClo Dialog -->
<div id="cCloDialog" title="Clone this course">

</div>
